<div class="login-wrapper">
  <div class="login-card">
    <div class="login-logo">
      <!-- <img src="assets/logo.png" alt="Logo" /> -->
      <h1>航空订单后台管理</h1>
    </div>

    <form
      nz-form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      nzLayout="horizontal"
    >
      <nz-form-item>
        <nz-form-label nzFor="username" nzRequired [nzSpan]="6"
          >用户名</nz-form-label
        >
        <nz-form-control [nzSpan]="14" nzErrorTip="请输入用户名">
          <input
            nz-input
            id="username"
            formControlName="username"
            placeholder="请输入用户名"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="password" nzRequired [nzSpan]="6"
          >密码</nz-form-label
        >
        <nz-form-control [nzSpan]="14" nzErrorTip="请输入密码">
          <input
            nz-input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="请输入密码"
          />
          <i
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            class="password-toggle-icon"
            (click)="togglePasswordVisibility()"
          ></i>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button
            nz-button
            nzType="primary"
            [nzLoading]="loading"
            [disabled]="loginForm.invalid || loading"
            class="login-submit-btn"
          >
            登录
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>

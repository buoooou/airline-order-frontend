<nz-table
  #basicTable
  [nzData]="orders"
  [nzLoading]="loading"
  [nzFrontPagination]="true"
  [nzPageSize]="5"
  [nzScroll]="{ x: '800px' }"
>
  <thead>
    <tr>
      <th>订单号</th>
      <th>状态</th>
      <th>金额</th>
      <th>创建日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of basicTable.data">
      <td>{{ order.orderNumber }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.amount | currency : "CNY" : "symbol" }}</td>
      <td>{{ order.creationDate | date : "yyyy-MM-dd HH:mm:ss" }}</td>
      <td>
        <button nz-button nzType="link" (click)="viewOrder(order.id)">
          查看
        </button>
        <!-- <button nz-button nzType="link" (click)="editOrder(order.id)">
          编辑
        </button> -->
      </td>
    </tr>
  </tbody>
</nz-table>
